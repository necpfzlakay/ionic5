<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RuyaApp</ion-title>
    </ion-toolbar>
  </ion-header>

  
<!-- Searchbar with cancel button shown on focus -->
<ion-searchbar  [(ngModel)]="kelime" (ionChange)="ruyaAl(kelime)" showCancelButton="focus"></ion-searchbar>


<!--  /////////////////////// RUYA LÄ°STELEMESÄ° ///////////////////////////-->
  <ion-list>
    <ion-item *ngFor="let ruya of ruyalarim;let sira=index" [routerLink]="['/detay',sira]" routerLinkActive="router-link-active" >

      <ion-label>{{ruya.adi}}</ion-label>

    </ion-item>
  </ion-list>



</ion-content>
