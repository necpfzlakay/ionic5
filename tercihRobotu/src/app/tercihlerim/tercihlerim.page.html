<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>

        <ion-title>Tercihlerim</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <<ion-button (click)="calistir()" expand="block" fill="clear" shape="round">
        tercihleri cekmek icin tikla
        </ion-button>



        <ion-card *ngFor="let bil of tercih">
            <ion-item>
                <ion-icon name="pin" slot="start"></ion-icon>
                <ion-label>{{bil.universite}}</ion-label>
                <ion-button fill="outline" slot="end">View</ion-button>
            </ion-item>

            <ion-card-content>
                {{bil.fakulte }} , {{bil.bolum }}, {{bil.puan_turu }},
            </ion-card-content>
        </ion-card>






</ion-content>
